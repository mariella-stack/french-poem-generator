<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Poem Generator</title>
    <link rel="stylesheet" href="src/style.css"/>
    
</head>
<body>
    <div class="container">
   <header> <h1>AI German poem generator</h1></header>
   <main>
    <div class="form-container">
    <form id="poem-generator-form">
        <input type="text" placeholder="Enter the topic of the German poem" required autocomplete="off" class="instructions" id="user-instructions"/>
        <input type="submit" class="submit" />

    </form>
    <div class = "hint">i.e.: Flower, Paris, London etc.</div>
</div>
    
    <div class="poem" id="poem">
   </div>
    <footer>This AI project was coded by Mariella and is open-sourced on <a href="https://github.com/mariella-stack/french-poem-generator" target="_blank">Github</a></footer>
   </main>
</div>
    <script src="src/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

</body>



</html>
